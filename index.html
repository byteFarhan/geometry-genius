<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- Google Font  work sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- daysiUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // workSans: "'workSans', sans-serif"
                        workSans: "'Work Sans', sans-serif"
                    },
                    // colors: {
                    //     primary: '#F85559',
                    //     title: '#121212',
                    //     'dark-1': 'rgba(18, 18, 18, 0.60)',
                    //     'dark-2': 'rgba(18, 18, 18, 0.80)'
                    // }
                },
                container: {
                    center: true,
                    padding: {
                        // DEFAULT: '1.5rem',
                        DEFAULT: '.5rem',
                        // md: '2rem',
                        // lg: '4rem',
                        // xl: '5rem',
                        // '2xl': '6rem'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="mx-5 mt-5 bg-gray-200 rounded-md ">
        <nav class="flex items-center justify-between px-4 py-4 lg:px-10">
            <div>
                <h1 class="text-2xl font-semibold md:text-3xl md:font-bold">Interactive</h1>
                <h2 class="text-xl font-medium text-gray-600 md:text-2xl md:font-semibold">Geometry Genius</h2>
            </div>
            <button class="text-white btn btn-primary">Blog</button>
        </nav>
    </header>
    <main class="flex flex-col gap-5 mx-5 my-12 lg:flex-row">
        <section class="grid grid-cols-1 gap-5 lg:grid-cols-3 md:grid-cols-2 lg:space-y-4 lg:w-3/4">
            <!-- card item-1 -->
            <div class="pt-4 text-center shadow card bg-base-100 rounded-xl">
                <figure><img src="./images/triangle.png" alt="loading..." /></figure>
                <div class="card-body">
                    <h2 class="text-2xl font-medium">Triangle</h2>
                    <p class="text-base font-medium">Area (A) = 0.5 x b x h</p>
                    <div class="flex items-center w-10/12 mx-auto my-4 mb-8">
                        <!-- input fild-1 -->
                        <input type="text" name="" id="base-fild" placeholder="base"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                        <!-- input fild-2 -->
                        <input type="text" name="" id="height-fild" placeholder="height"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                    </div>
                    <!-- show total area part -->
                    <span id="triangle-area"></span>

                    <button id="btn-triangle"
                        class="w-full py-3 text-base font-semibold text-white transition-colors delay-75 bg-blue-500 rounded-xl hover:bg-blue-600">Calculate</button>
                </div>
            </div>
            <!-- card item-2 -->
            <div class="pt-4 text-center shadow card bg-base-100 rounded-xl">
                <figure><img src="./images/rectangle.png" alt="loading..." /></figure>
                <div class="card-body">
                    <h2 class="text-2xl font-medium">Rectangle</h2>
                    <p class="text-base font-medium">Area (A) = w x l </p>
                    <div class="flex items-center w-10/12 mx-auto my-4 mb-8">
                        <!-- input fild-1 -->
                        <input type="text" name="" id="width-fild" placeholder="width"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                        <!-- input fild-2 -->
                        <input type="text" name="" id="length-fild" placeholder="length"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                    </div>
                    <!-- show total area part -->
                    <span id="rectangle-area"></span>

                    <button id="btn-rectangle"
                        class="w-full py-3 text-base font-semibold text-white transition-colors delay-75 bg-blue-500 rounded-xl hover:bg-blue-600">Calculate</button>
                </div>
            </div>
            <!-- card item-3 -->
            <div class="pt-4 text-center shadow card bg-base-100 rounded-xl">
                <figure><img src="./images/parallelogram.png" alt="loading..." /></figure>
                <div class="card-body">
                    <h2 class="text-2xl font-medium">Parallelogram</h2>
                    <p class="text-base font-medium">Area (A) = b x h</p>
                    <div class="flex items-center w-10/12 mx-auto my-4 mb-8">
                        <!-- input fild-1 -->
                        <input type="text" name="" id="pbase-fild" placeholder="base"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                        <!-- input fild-2 -->
                        <input type="text" name="" id="pheight-fild" placeholder="height"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                    </div>
                    <!-- show total area part -->
                    <span id="parallelogram-area"></span>

                    <button id="btn-parallelogram"
                        class="w-full py-3 text-base font-semibold text-white transition-colors delay-75 bg-blue-500 rounded-xl hover:bg-blue-600">Calculate</button>
                </div>
            </div>
            <!-- card Rhombus item-4 -->
            <div class="pt-4 text-center shadow card bg-base-100 rounded-xl">
                <div class="text-center">
                    <figure><img src="./images/rhombus.png" alt="loading..." /></figure>
                </div>
                <div class="card-body">
                    <h2 class="text-2xl font-medium">Rhombus</h2>
                    <p class="text-base font-medium">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                    <div class="flex items-center w-10/12 mx-auto my-4 mb-8">
                        <!-- input fild-1 -->
                        <input type="text" name="" id="d1-fild" placeholder="d1"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                        <!-- input fild-2 -->
                        <input type="text" name="" id="d2-fild" placeholder="d2"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                    </div>
                    <!-- show total area part -->
                    <span id="rhombus-area"></span>

                    <button id="btn-rhombus"
                        class="w-full py-3 text-base font-semibold text-white transition-colors delay-75 bg-blue-500 rounded-xl hover:bg-blue-600">Calculate</button>
                </div>
            </div>
            <!-- card Pentagon item-5 -->
            <div class="pt-4 text-center shadow card bg-base-100 rounded-xl">
                <div class="text-center">
                    <figure><img src="./images/pentagon.png" alt="loading..." /></figure>
                </div>
                <div class="card-body">
                    <h2 class="text-2xl font-medium">Pentagon</h2>
                    <p class="text-base font-medium">Area (A) = 0.5 x p x b</p>
                    <div class="items-center w-10/12 mx-auto my-4 mb-8">
                        <!-- input fild-1 -->
                        <input type="text" name="" id="pentagon-fild" placeholder=" length"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="inline-block">cm</p>
                        <!-- input fild-2 -->
                        <!-- <input type="text" name="" id="b-fild" placeholder="b"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>  -->
                    </div>
                    <!-- show total area part -->
                    <span id="pentagon-area"></span>

                    <button id="btn-pentagon"
                        class="w-full py-3 text-base font-semibold text-white transition-colors delay-75 bg-blue-500 rounded-xl hover:bg-blue-600">Calculate</button>
                </div>
            </div>
            <!-- card Ellipse item-6 -->
            <div class="pt-4 text-center shadow card bg-base-100 rounded-xl">
                <div class="text-center">
                    <figure><img src="./images/ellipse.png" alt="loading..." /></figure>
                </div>
                <div class="card-body">
                    <h2 class="text-2xl font-medium">Ellipse</h2>
                    <p class="text-base font-medium">Area (A) = πab</p>
                    <div class="flex items-center w-10/12 mx-auto my-4 mb-8">
                        <!-- input fild-1 -->
                        <input type="text" name="" id="ellipse-a" placeholder="a"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                        <!-- input fild-2 -->
                        <input type="text" name="" id="ellipse-b" placeholder="b"
                            class="w-[85px] h-7 px-2 py-1 bg-gray-200  focus:outline-none rounded ">
                        <p class="lg:-ml-8">cm</p>
                    </div>
                    <!-- show total area part -->
                    <span id="ellipse-area"></span>

                    <button id="btn-ellipse"
                        class="w-full py-3 text-base font-semibold text-white transition-colors delay-75 bg-blue-500 rounded-xl hover:bg-blue-600">Calculate</button>
                </div>
            </div>

        </section>
        <section id="area-entry"
            class="justify-center flex-1 p-3 pb-32 space-y-5 text-center shadow rounded-xl bg-gray-50 lg:pb-0">
            <h1 class="text-3xl font-semibold underline">Area Calculation!</h1>
        </section>
    </main>
    <footer></footer>
    <!-- js file link -->
    <script src="./js/test.js"></script>
    <!-- <script src="./js/final.js"></script> -->
    <!-- <script src="./js/index.js"></script> -->

</body>

</html>
